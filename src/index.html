<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scroller</title>
  <style>
    [x-cloak] {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Navigation Mobile -->
  <div x-data="navigationMobile" class="c-mobileMenu fixed top-0 w-full z-40 xl:hidden"
    @close-mobile-menu.window="onClose" @scroll.window="onWindowScroll">

    <div x-ref="bar" class="p-4 flex justify-between items-center border-b border-white">
      {{ svg:logo class="text-white fill-white" }}

      <button class="hamburger hamburger--squeeze" :class="{'is-active':open}" type="button" @click="onToggle">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

    </div>

    <template x-teleport="body">

      <div x-show="open" x-transition:enter="transition ease-out duration-[500ms]"
        x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-[300ms]" x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full" class="c-mobileMenuWrapper top-[93px] ">

        <div class="p-4 py-6">

          <ul class="c-mobileMenuNavList">
            <li>
              <a class="text-lg" href="/" x-data="mobileNavLink" @click.prevent="onNavigate">Home</a>
          </li>
          <li>
            <a class="text-lg" href="/" x-data="mobileNavLink" @click.prevent="onNavigate">Away</a>
        </li>
          </ul>

          <div x-ref="socialMediaLinks" class="fixed bottom-4 right-4" x-show="showSocialMediaLinks"
            x-transition:enter="transition ease-out duration-[500ms]"
            x-transition:enter-start="translate-y-24 opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition ease-in duration-[0ms]" x-transition:leave-start="translate-y-0 opacity-100"
            x-transition:leave-end="translate-y-24l opacity-0">
            <ul class="-mobilenav">
              <li>Icon</li>
              <li>Icon</li>
              <li>Icon</li>
            </ul>
          </div>

        </div>

      </div>
    </template>
  </div>

  <!-- Scroller -->
  <div x-cloak x-data="scroller" @resize.window="onWindowResize" @load.window="onDocumentLoad" class="c-scroller"
    :class="{'-ready':ready}">
    <ul class="c-scroller__list -original">
      <li class="c-scroller__item -original pr-8">
        <p>
          I am text and can be <strong>bold</strong> and conatain contain images or other html elments <button
            class="bg-slate-500 text-white p-2 py-1 mx-4 rounded-md">like a button</button>
        </p>
      </li>
    </ul>
  </div>

</body>
</html>
